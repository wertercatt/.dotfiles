- clean: ['~']

- link:
    ~/.bash_profile: bash_profile
    ~/.bashrc: bashrc
    ~/.bash_logout: bash_logout
    ~/.gitconfig: gitconfig
    ~/.config/:
        glob: true
        path: config/*
        relink: true
    ~/.screenlayout/test.sh:
        path: screenlayout/test.sh
        create: true
    ~/.bash_history: bash_history
    ~/.npmrc: npmrc
    ~/.viminfo: viminfo
    ~/.yarnrc: yarnrc
    ~/.MakeMKV: MakeMKV/
